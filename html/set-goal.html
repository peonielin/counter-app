<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link rel="stylesheet" href="../css/set-goal-style.css" />
  </head>
  
  <body>
    
  <div class="header">
    <a href="../html/home.html">
      <div class="cross">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

    </a>
      

  </div>

  <div class="goals-container">
    <div class="goal-name-container">
       <div class="goal-name">
        <h1>What's your goal?</h1>
      </div>
    </div>
   
    
    <div class="counting-container">
      
      <h2>Counting</h2>
      
      <div class="counting-detail-container">
        <div class="counting-detail">
      <h3>Target</h3>
      <div class="input-container">1200</div>
    </div>
    
    <div class="counting-detail">
      <h3>Start at</h3>
      <div class="input-container">0</div>
    </div>
    
    <div class="counting-detail">
      <h3>Units</h3>
      <div class="input-container">km</div>
    </div>

    <div class="counting-detail">
      <h3>Increment</h3>
      <div class="input-container">1</div>
    </div>
        
        
      </div>
      <div class="pill-container">
        <a href="../html/home.html" class="pill">Save</a>
        
      </div>

      
    </div>
    

    
  </div>
  
  

  
  
   <script src="../javascript/home.js"></script>
  </body>
</html>
